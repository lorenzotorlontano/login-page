<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/my.js"></script>
    <title>Login Lorenzo</title>
</head>

<body>
    <div class="contenntmain">
        <div class="precard">
            <div class="card">
             
                    <div class="headercard">
                        <div class="contimgLogin">
                            <img class="bearimg" src="img/bear.png"/>
                        </div>
                    </div>
                    <div class="bodicard">
                        <h2>Sign In</h2>
                        <label class="spanUsername" for="username">Username</label>
                        <input type="text" class="username inputcard" name="username" id="username" required/>
        
                        <label class="spanpass" for="password">Password</label>
                        <input type="password" class="password inputcard" name="password" id="password" required/> 
                    </div>
                    <div class="footercard">
                        <button class="btnSignIn" onclick="loginLorenzo()"> Sign in </button>
                    </div>
               
            </div>
        </div>
    </div>
</body>
</html>
